<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Sofia+Sans+Extra+Condensed:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>love ♡︎</title>
    <link rel="shortcut icon" href="img/logo/love.png" />
</head>
<body>
    <div class="wrapper">
        <div class="page__registration page">
            <div class="container">
                <div class="registration__title title">Чтобы продолжить, тебе нужно ввести код</div>
                <p class="start__text text">Помнишь день, когда мы впервые увиделись?</p>
                <div class="registration__body">
                    <form class="registration__form" action="">
                        <div class="form__input">
                            <input class="form__input-item" type="date" id="dateInput" placeholder="Наше первое 'Привет'" required>
                        </div>
                    </form>
                    <button class="button registration__button" id="checkDate">Проверить</button>
                    <p id="message"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
